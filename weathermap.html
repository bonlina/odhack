<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service (complex)</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="https://www.google.com/jsapi"></script>
</head>
<body>
<input id="mode" value="WALKING" style="display:none">
<input id="origin-input" class="controls" value="Nagasaki station, Nagasaki" placeholder="Enter an origin location">
<input id="destination-input" class="controls" value="Nagasaki university hospital, Nagasaki" placeholder="Enter a destination location">

<div id="mode-selector" class="controls">
    <input type="radio" name="mode-type" id="WALKING" checked="checked">
    <label for="WALKING">Walking</label>
    <input type="radio" name="mode-type" id="DRIVING">
    <label for="DRIVING">Driving</label>
</div>

<div id="map" style="float:left;width:70%; height:80%"></div>
<div id="directionsPanel" style="float:right;width:30%"></div>
<div id="elevation_chart" style="float:left;width: 70%"></div>

&nbsp;
<div id="warnings-panel"></div>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"
></script>
<script src="static/promise-6.1.0.min.js"></script>
<script src="static/elevation.js"></script>
<script src="static/weathermap.js"></script>
<script>
    // Load the Visualization API and the columnchart package.
    google.load('visualization', '1', {packages: ['columnchart']});
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-L93YZWXm-2NKbj3qAS4rRy0ra0dcBj4&callback=initMap&libraries=places">
</script>
We use weather data from <a href="http://www.jma.go.jp/jma/kishou/know/kurashi/highres_nowcast.html">高解像度降水ナウキャスト</a> and <a href="https://openweathermap.org/">OpenWeatherMap</a>
</body>
</html>
